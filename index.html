<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Enable shadows
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Texture loader
        const loader = new THREE.TextureLoader();

        // Load textures
         const marsTexture = loader.load('textures/Solarsystemscope_texture_2k_mars.jpg');
        const earthDayTexture = loader.load('textures/2k_earth_daymap.jpg')
        const earthNightTexture = loader.load('textures/2k_earth_nightmap.jpg')
        const earthSpecularTexture = loader.load('textures/2k_earth_specular_map.jpg')
        const cloudsTexture = loader.load('textures/2k_earth_clouds.jpg');
        const starsTexture = loader.load('textures/8k_stars_milky_way.jpg');

        // Starfield background
        const starGeometry = new THREE.SphereGeometry(500, 64, 64);
        const starMaterial = new THREE.MeshBasicMaterial({
            map: starsTexture,
            side: THREE.BackSide
        });
        const starfield = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(starfield);

        // Earth
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthDayTexture,
            emissiveMap: earthNightTexture,
            emissive: new THREE.Color(0xffffff),
            emissiveIntensity: 1,
            specularMap: earthSpecularTexture,
            shininess: 10
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.receiveShadow = true;
        scene.add(earth);

        // Clouds
        const cloudsGeometry = new THREE.SphereGeometry(1.01, 64, 64);
        const cloudsMaterial = new THREE.MeshPhongMaterial({
            map: cloudsTexture,
            alphaMap: cloudsTexture,
            transparent: true,
            opacity: 0.8,
            depthWrite: false
        });
        const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
        clouds.castShadow = true;
        scene.add(clouds);

        // Mars

     const marsGeometry = new THREE.SphereGeometry(0.53, 64, 64); // Размер меньше Земли
     const marsMaterial = new THREE.MeshPhongMaterial({
     map: marsTexture
                     });
    const mars = new THREE.Mesh(marsGeometry, marsMaterial);
    mars.position.x = 3; // Отодвинуть правее от Земли
    scene.add(mars);


        // Sun light
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(5, 3, 5);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 500;
        scene.add(sunLight);

        // Ambient light for subtle illumination
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        // Camera position
        camera.position.z = 2;

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

// Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth
            earth.rotation.y += 0.001;

            // Rotate clouds independently (slower or faster)
            clouds.rotation.y += 0.0012;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
